<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Kalayda Vadim HW02</title>
  </head>
  <body>
    <h1>Мое хобби</h1>
    <h2 class="favourite-sport-game">Любимая спортивная игра</h2>
    <p class="favourite-sport-game-text">Баскетболл, Воллейбол, <span>крокет</span></p>
    <h2 class="favourite-game">Любимые видео-игры</h2>
    <p class="favourite-game-text">The Witcher 3, Uncharted 4, Uncharted 3, Heavy Rain и т.д</p>
    <h2 class="favourite-food">Любимая еда</h2>
    <p class="favourite-food-text">Картофанчик, Борщик, Пица и т.д</p>
    <form>

      <div class="asks">
        <h2 class="now-you">Теперь ваша очередь</h2>

      <div>
        <h2 class="">Любимый вид спорта:</h2>

      <label for="football">Футбол
        <input id="football" type="checkbox" name="fav-sport-football">
      </label>

      <label for="basketball">Баскетбол
        <input id="basketball" type="checkbox" name="fav-sport-basketball">
      </label>

      <label for="volleyball">Волейбол
        <input id="volleyball" type="checkbox" name="fav-sport-volleyball">
      </label>

      <label for="tennis">Теннис
        <input id="tennis" type="checkbox" name="fav-sport-tennis">
      </label>

      </div>

      <hr>
      <div class="fav-games">
        <h2 class="fav-games-header">Любимая игра:</h2>
        <input class="input-fav-games" type="text" name="fav-games-text" required>
      </div>

      <hr>
      <div class="fav-food">
        <h2 class="fav-food-header">Любимая еда:</h2>
        <input class="input-fav-food" type="text" name="fav-food-text" required>
      </div>

      <hr>
      <label for="soglasie-text">Вы соглашаетесь с тем, что все ваши данные попадут в руки ФБР?
        <input id="soglasie-text" type="checkbox" name="soglasie" required>
      </label>

      <div class = "button">
        <button>Отправить</button>
      </div>
      </div>
    </form>
  </body>
</html>
